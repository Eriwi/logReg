{% extends "base.html" %}

{% block content %}
<form action="" method="POST">
    {{form.hidden_tag()}}
    <div>
        {{form.username.label}}<br>
        {{form.username(size=32)}}
    </div>
    <div>
        {{form.password.label}}<br>
        {{form.password(size=32)}}
    </div>
    <div>
        <input type="submit" value="Send">
    </div>
</form>
{% endblock %}
