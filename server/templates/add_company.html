{% extends "base.html" %}

{% block content %}
<h2>Register a new company</h2>
<form action="" method="POST">
    {{form.hidden_tag()}}
    <div>
        {{form.company_name.label}}<br>
        {{form.company_name(size=32)}}
    </div>
    <div>
        {{form.confirm.label}}<br>
        {{form.confirm(size=32)}}
    </div>
    <div>
        <input type="submit" value="Send">
    </div>
</form>
{% endblock %}
